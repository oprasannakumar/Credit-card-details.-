<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Secure Card Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { 
            --primary: #2563eb; 
            --bg: #f3f4f6; 
            --container-bg: #ffffff;
            --text-main: #1f2937; 
            --input-border: #d1d5db;
            --btn-ghost: #64748b;
            --danger: #dc2626;
        }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 0;
            display: flex; 
            align-items: center; 
            justify-content: center;
            min-height: 100dvh; 
        }

        .container { 
            width: calc(100% - 40px);
            max-width: 380px; 
            background: var(--container-bg); 
            padding: 2rem 1.5rem; 
            border-radius: 2rem; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            box-sizing: border-box;
        }

        h2 { margin-top: 0; margin-bottom: 1.5rem; font-size: 1.4rem; font-weight: 700; }

        .credit-card { 
            width: 100%; aspect-ratio: 1.58 / 1; border-radius: 1.25rem; 
            padding: 1.2rem; margin: 1rem 0; position: relative;
            background: #111827; color: white; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            box-sizing: border-box; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .card-infinite { background: linear-gradient(135deg, #0f172a 0%, #000 100%); border: 1px solid #92400e; }
        .card-platinum { background: linear-gradient(135deg, #e5e7eb 0%, #94a3b8 100%); color: #111827 !important; }
        .card-rupay { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); border: 1px solid #34d399; }
        .card-gold { background: linear-gradient(135deg, #b45309 0%, #f59e0b 100%); }

        .card-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .card-chip { width: 40px; height: 28px; background: linear-gradient(135deg, #fbbf24, #d97706); border-radius: 4px; }
        .card-type-tag { font-weight: bold; font-style: italic; font-size: 0.75rem; }
        .card-number { font-family: 'monospace'; font-size: 1.2rem; letter-spacing: 2px; text-align: center; white-space: nowrap; cursor: pointer; margin: auto 0; }

        .card-footer { display: grid; grid-template-columns: 2fr 1fr 0.8fr; gap: 5px; text-align: left; align-items: flex-end; width: 100%; }
        .label { font-size: 0.5rem; text-transform: uppercase; opacity: 0.7; display: block; }
        .val { font-family: 'monospace'; font-size: 0.8rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        input, select { 
            width: 100%; padding: 0.8rem; border-radius: 0.75rem; margin: 0.4rem 0; 
            background: #fff; color: var(--text-main); border: 1px solid var(--input-border); 
            box-sizing: border-box; font-size: 1rem;
        }

        .btn { width: 100%; padding: 0.8rem; border-radius: 0.7rem; font-weight: 600; cursor: pointer; border: none; margin-top: 0.5rem; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-light { background: #eff6ff; color: var(--primary); }
        .btn-ghost { background: var(--btn-ghost); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .hidden { display: none; }

        #toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 0.7rem 1.2rem; border-radius: 2rem; opacity: 0; transition: 0.3s; z-index: 100; pointer-events: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="toast">Copied to clipboard!</div>

<div class="container">
    <h2>üîê Secure Vault</h2>
    
    <div id="unlockSection" style="width: 100%;">
        <input type="password" id="masterPass" placeholder="Master Password">
        <button class="btn btn-blue" onclick="unlockVault()">Unlock Vault</button>
        <button class="btn btn-ghost" onclick="document.getElementById('importFile').click()">üìÇ Import Backup</button>
        <input type="file" id="importFile" class="hidden" onchange="importData(this)">
    </div>

    <div id="mainContent" class="hidden" style="width: 100%;">
        <select id="cardSelector" onchange="handleSelection()"></select>
        <div id="cardDisplay" style="width: 100%;"></div>
        <button class="btn btn-light" id="actionBtn" onclick="toggleAddForm()">+ Add New Card</button>

        <div id="addForm" class="hidden">
            <input type="hidden" id="editId">
            <input type="text" id="nick" placeholder="Nickname">
            <select id="type">
                <optgroup label="RuPay">
                    <option value="RuPay Classic">RuPay Classic</option>
                    <option value="RuPay Platinum">RuPay Platinum</option>
                    <option value="RuPay Select">RuPay Select</option>
                </optgroup>
                <optgroup label="Visa">
                    <option value="Visa Classic">Visa Classic</option>
                    <option value="Visa Gold">Visa Gold</option>
                    <option value="Visa Platinum">Visa Platinum</option>
                    <option value="Visa Signature">Visa Signature</option>
                    <option value="Visa Infinite">Visa Infinite</option>
                </optgroup>
                <optgroup label="Mastercard">
                    <option value="Mastercard Standard">Mastercard Standard</option>
                    <option value="Mastercard Platinum">Mastercard Platinum</option>
                    <option value="Mastercard World">Mastercard World</option>
                    <option value="Mastercard World Elite">Mastercard World Elite</option>
                </optgroup>
            </select>
            <input type="tel" id="num" placeholder="Card Number" maxlength="19" inputmode="numeric">
            <input type="text" id="name" placeholder="Cardholder Name">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="tel" id="exp" placeholder="MM/YY" maxlength="5" inputmode="numeric">
                <input type="tel" id="cvv" placeholder="CVV" maxlength="3" inputmode="numeric">
            </div>
            <button class="btn btn-blue" onclick="saveCard()" id="submitBtn">Save Card</button>
            <button class="btn btn-ghost" onclick="toggleAddForm()" style="background:#94a3b8;">Cancel</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top: 1.2rem;">
            <button class="btn btn-ghost" onclick="exportData()" style="font-size:0.75rem;">üì¶ Backup</button>
            <button class="btn btn-danger" onclick="location.reload()" style="font-size:0.75rem;">üîí Lock</button>
        </div>
    </div>
</div>

<script>
    let MASTER_KEY = "";

    document.getElementById('num').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '').match(/.{1,4}/g);
        e.target.value = v ? v.join(' ') : '';
    });
    document.getElementById('exp').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        e.target.value = v.length > 2 ? v.substring(0, 2) + '/' + v.substring(2, 4) : v;
    });
    document.getElementById('cvv').addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
    });

    function unlockVault() {
        const pass = document.getElementById('masterPass').value;
        const storedHash = localStorage.getItem('vault_hash');
        const currentHash = CryptoJS.SHA256(pass).toString();
        if (storedHash && storedHash !== currentHash) return alert("Wrong password!");
        if (!storedHash && pass) localStorage.setItem('vault_hash', currentHash);
        MASTER_KEY = pass;
        document.getElementById('unlockSection').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        updateDropdown();
    }

    function handleSelection() {
        const id = document.getElementById('cardSelector').value;
        const display = document.getElementById('cardDisplay');
        const btn = document.getElementById('actionBtn');
        if (!id) { display.innerHTML = ""; btn.innerText = "+ Add New Card"; return; }
        const card = getCards().find(c => c.id == id);
        btn.innerText = "Edit " + card.nick;
        let theme = card.type.includes("RuPay") ? "card-rupay" : 
                    card.type.includes("Infinite") ? "card-infinite" : 
                    card.type.includes("Platinum") ? "card-platinum" : 
                    card.type.includes("Gold") ? "card-gold" : "";
        display.innerHTML = `
            <div class="credit-card ${theme}">
                <div class="card-header"><div class="card-chip"></div><div class="card-type-tag">${card.type}</div></div>
                <div class="card-number" onclick="copy('${card.num}')">${card.num}</div>
                <div class="card-footer">
                    <div class="info-group" onclick="copy('${card.name}')"><span class="label">Holder</span><span class="val">${card.name}</span></div>
                    <div class="info-group" onclick="copy('${card.exp}')"><span class="label">Exp</span><span class="val">${card.exp}</span></div>
                    <div class="info-group" onclick="copy('${card.cvv}')"><span class="label">CVV</span><span class="val">***</span></div>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px; margin-top:5px;">
                <button class="btn btn-ghost" onclick="copy('Num: ${card.num}\\nExp: ${card.exp}\\nCVV: ${card.cvv}\\nName: ${card.name}')" style="font-size:0.7rem;">üìã Copy Details</button>
                <button class="btn btn-danger" onclick="deleteCard(${card.id})" style="font-size:0.7rem;">Del</button>
            </div>
        `;
    }

    function saveCard() {
        const editId = document.getElementById('editId').value;
        const card = { id: editId ? parseInt(editId) : Date.now(), nick: document.getElementById('nick').value, type: document.getElementById('type').value, num: document.getElementById('num').value, name: document.getElementById('name').value, exp: document.getElementById('exp').value, cvv: document.getElementById('cvv').value };
        if(!card.nick || !card.num) return alert("Fill required fields");
        let cards = getCards();
        if (editId) cards[cards.findIndex(c => c.id == editId)] = card; else cards.push(card);
        localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(cards), MASTER_KEY).toString());
        toggleAddForm(); updateDropdown(); document.getElementById('cardSelector').value = card.id; handleSelection();
    }

    function toggleAddForm() {
        const form = document.getElementById('addForm');
        if (form.classList.toggle('hidden')) return;
        const id = document.getElementById('cardSelector').value;
        if (id) {
            const c = getCards().find(x => x.id == id);
            ['nick','type','num','name','exp','cvv'].forEach(k => document.getElementById(k).value = c[k]);
            document.getElementById('editId').value = c.id;
        } else {
            document.getElementById('editId').value = "";
            ['nick','num','name','exp','cvv'].forEach(k => document.getElementById(k).value = "");
        }
    }

    function deleteCard(id) { if(confirm("Delete card?")) { let c = getCards().filter(x => x.id != id); localStorage.setItem('vault_data', CryptoJS.AES.encrypt(JSON.stringify(c), MASTER_KEY).toString()); updateDropdown(); handleSelection(); } }
    function getCards() { const d = localStorage.getItem('vault_data'); try { return d ? JSON.parse(CryptoJS.AES.decrypt(d, MASTER_KEY).toString(CryptoJS.enc.Utf8)) : []; } catch(e) { return []; } }
    
    // UPDATED: Sorted alphabetical dropdown
    function updateDropdown() { 
        const s = document.getElementById('cardSelector'); 
        const c = getCards();
        
        // Sort cards by Nickname alphabetically
        c.sort((a, b) => a.nick.localeCompare(b.nick));
        
        s.innerHTML = '<option value="">-- Choose Card --</option>' + 
                      c.map(x => `<option value="${x.id}">${x.nick}</option>`).join(''); 
    }

    function copy(t) { navigator.clipboard.writeText(t); const toast = document.getElementById('toast'); toast.style.opacity = '1'; setTimeout(() => toast.style.opacity = '0', 1200); }
    function exportData() { const blob = new Blob([JSON.stringify({data: localStorage.getItem('vault_data'), hash: localStorage.getItem('vault_hash')})], {type:"text/plain"}); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "vault_backup.txt"; a.click(); }
    function importData(i) { const r = new FileReader(); r.onload = (e) => { const j = JSON.parse(e.target.result); localStorage.setItem('vault_data', j.data); localStorage.setItem('vault_hash', j.hash); location.reload(); }; r.readAsText(i.files[0]); }
</script>
</body>
</html>
